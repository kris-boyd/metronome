<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Metronome</title>
  <meta name="description" content="a very simple metronome">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Metronome">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Metronome</p>

  <label for="tempo">Tempo:</label>

  <input type="number" id="tempo" name="tempo"
         min="40" max="280">
  
  <audio id="click">
    <source src="click.wav"/>
  </audio>
  <div>
    <button id="start">Start</button>
    <button id="stop">Stop</button> 
  </div>
  <script>   
    const mySound = document.getElementById("click");   
    const startButton = document.getElementById("start"); 
    const stopButton = document.getElementById("stop"); 
    function loopClick () {
      setInterval(function(){ mySound.play(); },500);
    }
    function stopClick() {
      clearInterval(loopClick);
    }
    startButton.addEventListener("click", loopClick)
    stopButton.addEventListener("click", stopClick) 

    </script>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
